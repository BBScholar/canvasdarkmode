<!doctype html>

<html>
  <head>
    <title>Dark Mode for Canvas</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>

    <style>
    @media(prefers-color-scheme:light)
    {
      body
      {
        border-color: red !important;
      }
    }
    </style>
  </head>


  <body style="width: 300px; border-radius: 2px; border: 2px solid green;">

    <div style="display: inline-block">
          <img style="margin-top: 10px; height: 75px" class="profile" src="icon128.png">
          <h2 id="onState">Dark mode is enabled for Canvas<span id="setByBrowser"><br>(set by browser theme)</span><br><br><i style="color: green; font-size: 2em"class="material-icons-outlined">check_circle</i></h2>

          <h2 id="offState">Dark mode is disabled for Canvas<span id="setByBrowser"><br>(set by browser theme)</span><br><br><i style="color: red; font-size: 2em"class="material-icons-outlined">block</i></h2>
